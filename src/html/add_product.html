<!DOCTYPE html>
<html>
	<head>
        <title>Pueri Store - Venda e Gerenciamento</title>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" href="../../public/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="../css/add_product.css" >
    </head>

<body>

	<div id="all">
		<h1>Insira um produto</h1>
		<div id="body-form">
			<img src="../../public/images/pueri.png" alt="">
			<form class="form-group">
				<div id="product">
					<label for="name">Nome:</label>
					<input type="text" name="name" id="name" class="data" placeholder="nome">
				</div>

				<div id="dropdown">
					<label for="size">Tamanho</label>
					<select id="size" class="data">
						<option disabled selected>Tamanho</option>
						<option>00</option>
						<option>02</option>
						<option>04</option>
						<option>06</option>
						<option>08</option>
						<option>10</option>
						<option>12</option>
						<option>14</option>
						<option>PP</option>
						<option>P</option>
						<option>M</option>
						<option>G</option>
						<option>GG</option>
					</select>
				</div>

				<div class="prices" id="price_in_div">
					<label for="price_in">Preço de custo:</label>
					<input type="text" name="price_in" id="price_in" class="data" placeholder="R$00,00">
				</div>

				<div class="prices" id="price_out_div">
					<label for="price_out">Preço de venda</label>
					<input type="text" name="price_out" id="price_out" class="data" placeholder="R$00,00">
				</div>

				<p id="sent"></p>

				<p class="btn btn-lg orange">Enviar</p>
		
			</form>
		</div>
	</div>

	<script>

      // Jquery

      $ = require('jquery')

      // You can also require other files to run in this process
      require('../js/add_product.js')
    </script>
</body>



</html>
