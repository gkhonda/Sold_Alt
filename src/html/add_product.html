<!DOCTYPE html>
<html>
	<head>
        <title>Pueri Store - Venda e Gerenciamento</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/add_product.css" >
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

<body>

	<div class="container">
		<h1>Insira um produto</h1>
		<form>
			<label for="name">Nome:</label>
			<input type="text" name="name" id="name">
			<p></p>

			<label for="size">Tamanho</label>
			<select id="size">
				<option disabled selected>Tamanho</option>
				<option>00</option>
				<option>02</option>
				<option>04</option>
				<option>06</option>
				<option>08</option>
				<option>10</option>
				<option>12</option>
				<option>14</option>
				<option>PP</option>
				<option>P</option>
				<option>M</option>
				<option>G</option>
				<option>GG</option>
			</select>
			<p></p>

			<label for="price_in">Preço de custo:</label>
			<input type="text" name="price_in" id="price_in">
			<p></p>

			<label for="price_out">Preço de venda</label>
			<input type="text" name="price_out" id="price_out">
			<p></p>

			<button>Enter</button>
		</form>
	</div>

</body>



</html>
