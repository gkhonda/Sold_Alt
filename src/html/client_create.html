<!DOCTYPE html>
<html>
<head>
    <title>Pueri Store - Cadastrar Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../../public/css/fontawesome-all.css"> -->
    <link rel="stylesheet" href="../css/client.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>

</head>

<!-- Forms para passar cpf, nome completo, email, cep -->

<body>

<div class="client">
    <div id="client-header">
        <h1>Registrar Cliente</h1>
    </div>

    <img src="../../public/images/pueri.png" alt="">

    <form id="form">

        <div class="form-group" id='div-cpf'>
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF" aria-describedby="helpBlock"
                   maxlength="14" required>
        </div>
        <div class="form-group" id="div-complete_name">
            <label for="complete_name">Nome Completo</label>
            <input type="text" class="form-control" id="complete_name" name="complete_name" placeholder="Nome Completo"
                   aria-describedby="helpBlock" required>
        </div>
        <div class="form-group" id="div-email">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                   aria-describedby="helpBlock">
        </div>
        <div class="form-group" id="div-telephone">
            <label for="telephone">Telefone</label>
            <input type="text" class="form-control" id="telephone" name="telephone" placeholder="DDD + Telefone"
                   aria-describedby="helpBlock" maxlength="12">
        </div>
        <div class="form-group" id="div-cep">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" aria-describedby="helpBlock"
                   maxlength="9">
        </div>

        <p class="btn btn-lg orange" id="btnCreate"> Enviar </p>
    </form>

</div>


<script>

    // Jquery
    $ = require('jquery')

    // You can also require other files to run in this process
    require('../js/client.js')

</script>
</body>

</html>
