<body class="animsition">
<div class="page-wrapper">

    <div id="navbar"></div>

    <!-- PAGE CONTENT-->
    <div class="page-content--bgf7">

        <!-- WELCOME-->
        <section class="p-t-25 section-title">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title-4">Bem vindo(a) de volta - <span id="lojaAtual">Verbo Divino</span></h1>
                        <hr class="line-seprate">
                    </div>
                </div>
            </div>
        </section>
        <!-- END WELCOME-->

        <!-- STATISTIC-->
        <section class="statistic statistic2">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <div class="statistic__item statistic__item--green">
                            <h2 class="number" id="profit">-</h2>
                            <span class="desc">LUCRO (ÚLTIMOS 7 DIAS)</span>
                            <div class="icon">
                                <i class="zmdi zmdi-money-off"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="statistic__item statistic__item--orange">
                            <h2 class="number" id="sold-itens">-</h2>
                            <span class="desc">itens vendidos (dia)</span>
                            <div class="icon">
                                <i class="zmdi zmdi-shopping-cart"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="statistic__item statistic__item--blue">
                            <h2 class="number" id="cheque">-</h2>
                            <span class="desc">cheque em caixa</span>
                            <div class="icon">
                                <i class="zmdi zmdi-money-box"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="statistic__item statistic__item--red">
                            <h2 class="number" id="dinheiro">-</h2>
                            <span class="desc">Dinheiro em caixa</span>
                            <div class="icon">
                                <i class="zmdi zmdi-money"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END STATISTIC-->

        <!-- STATISTIC CHART-->
        <section class="statistic-chart">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="title-5 m-b-35">estatisticas</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4 columns-expand">
                        <!-- CHART-->
                        <div class="statistic-chart-1">
                            <h3 class="title-3 m-b-30">Vendas nos últimos dias</h3>
                            <div class="chart-wrap">
                                <canvas id="widgetChart5"></canvas>
                            </div>
                        </div>
                        <!-- END CHART-->
                    </div>
                    <div class="col-md-4 columns-collapse col-lg-4">
                        <!-- TOP CAMPAIGN-->
                        <div class="top-campaign">
                            <h3 class="title-3 m-b-30">Vendas nas lojas (Dia)</h3>
                            <div class="table-responsive">
                                <table class="table table-top-campaign">
                                    <tbody id="table-sales">
                                    </tbody>
                                </table>
                            </div>
                            <!-- END TOP CAMPAIGN-->
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 columns-expand">
                        <!-- CHART PERCENT-->
                        <div class="chart-percent-2">
                            <h3 class="title-3 m-b-30 text-center">forma de pagamento % <br>
                                (ultimos 7 dias)</h3>
                            <div class="chart-wrap">
                                <canvas id="percent-chart2"></canvas>
                                <div id="chartjs-tooltip">
                                    <table></table>
                                </div>
                            </div>
                        </div>
                        <!-- END CHART PERCENT-->
                    </div>
                </div>
        </section>
        <!-- END STATISTIC CHART-->


    </div>
