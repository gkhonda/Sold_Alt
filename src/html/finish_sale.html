<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/finish_sale.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body class="body">

    <h2>R$ <span id="to-pay">00.00</span></h2>

    <!-- <h1>Selecione a forma de pagamento</h1> -->

    <div class="btn-toolbar" data-toggle="buttons">

        <label class="btn btn-default opt active" id="Dinheiro" value=1>
          <input type="radio" name="options"> <img src="../images/Dinheiro.png" alt=""> <br> Dinheiro <!-- type radio -->
        </label>
        <label class="btn btn-default opt" id="Cheque" value=2>
          <input type="radio" name="options"> <img src="../images/Cheque.png" alt=""> <br> Cheque
        </label>
        
        <label class="btn btn-default opt" id="Debito" value=3>
          <input type="radio" name="options"> <img src="../images/Debito.png" alt=""> <br> Débito
        </label>

        <label class="btn btn-default opt" id="Credito" value=4>
            <input type="radio" name="options"> <img src="../images/Credito.png" alt=""> <br> Crédito
          </label>

        <label class="btn btn-default opt" id="Transferencia" value=5>
            <input type="radio" name="options"> <img src="../images/money-transfer.png" alt=""> <br> Transferência
        </label>
        
  </div>

    <div class="form-inline">
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="lblQuantidade" placeholder="Quantidade">
            </div>
        </div>
        <!-- <div class='input-group date' id='datepicker'>
            <input type='date' class="form-control" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div> -->
        <p class="btn btn-default" id="add-payment">Adicionar</p>
    </div>

    <div class="row">
            <div class="col-md-6 vendas">
                    <h1>Pagamentos</h1>
                    <div class="table-size">
                    <table class="table">
                            <thead>
                            <tr>
                                <th><abbr title="Codigo">C</abbr></th>
                                <th>Forma de pagamento</th>
                                <th>R$</abbr></th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th><abbr title="Position"></abbr></th> 
                                <th>Total: </th>
                                <th id="totalValue">0,00</th>
                            </tr>
                            </tfoot>
                            <tbody id="saleTable">        
                            </tbody>
                        </table>
                        </div>
    
            </div>

            <div class="col-md-6">
                    <h3>Recebido: <span class="not-received">R$ <span id="received"> 00.00</span> </span></h3>
                    <h3>Falta Receber: <span class="received">R$ <span id="to-receive"> 00.00</span> </span></h3>
                    <h3>Troco: <span class="received">R$ <span id="change   "> 00.00</span> </span></h3>
            </div>

    </div>


    <div class="final-btn">
        <a class="btn btn-default"><img src="../images/Cofre.png" alt=""> Finaliza venda</a>
    </div>


<script>

    // Jquery

    $ = require('jquery')

    // You can also require other files to run in this process
    require('../js/finish_sale.js')
  </script>

</body>
</html>
