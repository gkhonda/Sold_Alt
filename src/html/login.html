<!DOCTYPE html>
<html>
    <head>
        <title>Pueri Store - Venda e Gerenciamento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    </head>
    <body>

        <div class="login">
        <div id="login-header">
            <h1>Login</h1>
        </div>

        <img src="../images/pueri.png" alt="">

        <form id="form">

            <div class="form-group" id='div-user'>
                <label for="name">Usuário</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Usuário" aria-describedby="helpBlock">
            </div>
            <div class="form-group" id="div-password">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" aria-describedby="helpBlock">
            </div>


        <p class="btn btn-lg orange" id="btnLogin"> Enviar </p>
    </form>

    </div>

    <ul class="slideshow">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <script>

      $ = require('jquery')

      require('../js/login.js')
    </script>
  </body>
</html>
