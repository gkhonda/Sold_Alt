<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- Vendor CSS-->
    <link href="../../public/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="../../public/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <link href="../../public/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
</head>

<!-- HEADER DESKTOP-->
<header class="header-desktop3 d-none d-lg-block">
    <div class="section__content section__content--p35">
        <div class="header3-wrap">
            <div class="header__logo">
                <a href="#">
                    <img src="../../public/images/icon/logo2.png" alt="SoldAlt"/>
                </a>
            </div>
            <div class="header__navbar">
                <ul class="list-unstyled">
                    <li class="has-sub">
                        <a href="#" class="p-r-5 p-l-5">
                            <i class="fas fa-tachometer-alt"></i><span id="text-dash">Dashboard</span>
                            <span class="bot-line"></span>
                        </a>
                        <ul class="header3-sub-list list-unstyled" id="dashboad-options">
                            <li><a href="#">Verbo Divino</a></li>
                            <li><a href="#">Itaim</a></li>
                            <li><a href="#">Aldeia da Serra</a></li>
                            <li><a href="#">Aclimação</a></li>
                            <li><a href="#">Central</a></li>
                        </ul>
                    </li>
                    <li class="has-sub">
                        <a href="#" class="p-r-5 p-l-5" id="to-product">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="bot-line"></span>Produtos</a>
                    </li>
                    <li>
                        <a href="#" class="p-r-5 p-l-5" id="to-report">
                            <i class="fas fa-file-pdf"></i>
                            <span class="bot-line"></span>Relatórios</a>
                    </li>
                    <li>
                        <a href="#" class="p-r-5 p-l-5" id="to-storage">
                            <i class="fas fa-file-pdf"></i>
                            <span class="bot-line"></span>Controlar Estoque</a>
                    </li>
                    <li>
                        <a href="#" class="p-r-5 p-l-5" id="to-prediction">
                            <i class="fas fa-file-pdf p-r-5 p-l-5"></i>
                            <span class="bot-line"></span>Previsão de Vendas</a>
                    </li>
                </ul>
            </div>
            <div class="header__tool">
                <div class="header-button-item has-noti js-item-menu">
                    <i class="zmdi zmdi-notifications" id="zmdi-notification"></i>
                    <div class="notifi-dropdown notifi-dropdown--no-bor js-dropdown" id="notification" style="float: left">
                        <div class="notifi__title">
                            <p> <span id="unseen-notifications">X</span> NOTIFICAÇÕES EM ABERTO</p>
                        </div>
                    </div>
                </div>

                <div class="account-wrap p-l-10">
                    <div class="account-item account-item--style2 clearfix js-item-menu">
                        <div class="image">
                            <img src="" alt="" class="profile_picture" onerror="defaultImage()" />
                        </div>
                        <div class="content">
                            <a class="js-acc-btn" href="#" class="user_name"></a>
                        </div>
                        <div class="account-dropdown js-dropdown">
                            <div class="info clearfix">
                                <div class="image">
                                    <a href="#">
                                        <img src="" alt="" class="profile_picture" onerror="defaultImage()" />
                                    </a>
                                </div>
                                <div class="content">
                                    <h5 class="name">
                                        <a href="#" class="user_name"></a>
                                    </h5>
                                    <span class="email" id="user_email"></span>
                                </div>
                            </div>
                            <div class="account-dropdown__body">
                                <div class="account-dropdown__item">
                                    <a href="#">
                                        <i class="zmdi zmdi-account"></i>Account</a>
                                </div>
                            </div>
                            <div class="account-dropdown__footer">
                                <a href="#" id="logout">
                                    <i class="zmdi zmdi-power"></i>Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- END HEADER DESKTOP-->
<script>
    window.$ = window.jQuery = require('jquery'); // not sure if you need this at all

    function defaultImage(){
        $('.profile_picture').attr('src', '../../public/images/user_icon.png');
    }
</script>
<script>require('../js/navbar_adm.js')</script>

</html>
