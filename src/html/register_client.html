<!DOCTYPE html>
<html>
<head>
	<title>Pueri Store - Cadastrar Cliente</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/register_client.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>

<!-- Forms para passar cpf (PK), nome completo, email, cep -->

  <body>

    <div class="register_client">
    	<div id="register_client-header">
      	<h1>Registrar Cliente</h1>
      </div>

      <img src="../images/pueri.png" alt="">

      <form id="form">

      	<div class="form-group" id='div-cpf'>
        	<label for="cpf">CPF</label>
        	<input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF" aria-describedby="helpBlock" maxlength="14" required>
      	</div>
      	<div class="form-group" id="div-complete_name">
        	<label for="complete_name">Nome Completo</label>
        	<input type="text" class="form-control" id="complete_name" name="complete_name" placeholder="Nome Completo" aria-describedby="helpBlock">
      	</div>
				<div class="form-group" id="div-email">
        	<label for="email">Email</label>
        	<input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-describedby="helpBlock">
      	</div>
      	<div class="form-group" id="div-telephone">
        	<label for="telephone">Telefone</label>
        	<input type="text" class="form-control" id="telephone" name="telephone" placeholder="DDD + Telefone" aria-describedby="helpBlock" maxlength="13">
      	</div>
      	<div class="form-group" id="div-cep">
        	<label for="cep">CEP</label>
        	<input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" aria-describedby="helpBlock" maxlength="9">
      	</div>

      	<p class="btn btn-lg orange" id="btnSend"> Enviar </p>
    	</form>

    </div>


	  <script>

	    // Jquery
	    $ = require('jquery')

	    // You can also require other files to run in this process
      require('../js/register_client.js')

	  </script>
  </body>

</html>
