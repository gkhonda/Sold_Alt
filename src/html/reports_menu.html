<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../public/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<div class="clearfix" id="title-seller">
    <h1 class="h-text orange clearfix">
        <img alt="Brand" id="nav-img" src="../../public/images/options.png">
        Relatórios
    </h1>
</div>

<div id="navbar"></div>

<section class="p-t-25" id="title-adm">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title-4">Relatórios</h1>
                <hr class="line-seprate">
            </div>
        </div>
    </div>
</section>

<div class="div-table">
    <div class="container-filter">
        <h2>Relatório de vendas por forma de pagamento</h2>
        <div>
            <div class="form-group">

                <div class='input-group'>
                    <label class="sr-only" for="datepicker1">Datepicker1</label>
                    <input type="date" class="form-control " id="datepicker1" placeholder="saf"/>
                    <span class="input-group-addon">
                <i class="fas fa-calendar"></i>
            </span>
                </div>

                <div class='input-group'>
                    <label class="sr-only" for="datepicker2">Datepicker2</label>
                    <input type='date' class="form-control" id="datepicker2"/>
                    <span class="input-group-addon">
                        <i class="fas fa-calendar"></i>
                    </span>
                </div>
                <div class="input-group">
                    <label class="sr-only" for="select-store">Select-Store</label>
                    <select id='select-store' class="form-control">
                        <option>Todas</option>
                        <option>Aldeia da Serra</option>
                        <option>Aclimação</option>
                        <option>Itaim</option>
                        <option>Verbo Divino</option>
                    </select>
                </div>
            </div>

        </div>

        <button class="btn btn-orange orange" id="btn-pesquisa">Pesquisar</button>

    </div>

</div>

<div class="div-table">
    <div class="container-filter">
        <h2>Relatório de vendas por produto</h2>
        <div>
            <div class="form-group">

                <div class='input-group'>
                    <label class="sr-only" for="datepicker3">Datepicker3</label>
                    <input type="date" class="form-control" id="datepicker3" placeholder="saf"/>
                    <span class="input-group-addon">
                <i class="fas fa-calendar"></i>
            </span>
                </div>

                <div class='input-group'>
                    <label class="sr-only" for="datepicker4">Datepicker4</label>
                    <input type='date' class="form-control" id="datepicker4"/>
                    <span class="input-group-addon">
                        <i class="fas fa-calendar"></i>
                    </span>
                </div>

                <div class="input-group">
                    <label class="sr-only" for="select-store2">Select-Store</label>
                    <select id='select-store2' class="form-control">
                        <option>Todas</option>
                        <option>Aldeia da Serra</option>
                        <option>Aclimação</option>
                        <option>Itaim</option>
                        <option>Verbo Divino</option>
                    </select>
                </div>
            </div>

        </div>

        <button class="btn btn-orange orange" id="btn-pesquisa2">Pesquisar</button>

    </div>

</div>

<script>
    window.$ = window.jQuery = require('jquery');
    require('../js/reports_menu.js');
    require('../js/navbar_seller.js')
</script>

</body>

<link rel="stylesheet" href="../css/reports_menu.css">
</html>
