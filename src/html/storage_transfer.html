<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/storage_transfer.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>

    <script>
        $ = require('jquery');
    </script>

    <script type="text/javascript" src="../../public/vendor/typeahead/bootstrap3-typeahead.js"></script>
</head>
<body>

<div id="navbar"></div>

<div class="clearfix">
    <h1 class="h-text orange clearfix">
        <img alt="Brand" id="nav-img" src="../../public/images/options.png">
        Transferir estoque
    </h1>
</div>

<div class="container">
    <div class="container-filter">
        <div class="form-group">
            <label class="sr-only" for="productName">Pesquisar</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="icon is-small">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <input type="text" class="typeahead form-control" id="productName" placeholder="Produto">

            </div>

            <div class='input-group w-10'>
                <label class="sr-only" for="productQnt">Qnt</label>
                <input type='text' class="form-control" id="productQnt" placeholder="Qnt" value="1"/>
            </div>

            <p class="btn btn-orange" id="btn-add"> Adicionar </p>
        </div>
    </div>
    <div class="produto">
        <div class="table-size" id="product">
            <table class="table table-hover table-bordered table-striped" id="table">
                <thead>
                <tr>
                    <th><abbr title="Codigo">C</abbr></th>
                    <th>Descricao</th>
                    <th>Tamanho</th>
                    <th>Qnt</th>
                </tr>
                </thead>
                <tbody class="product-table">
                </tbody>
            </table>
        </div>
    </div>

    <div class="bottom">
        <h3> Fazer transferência* <br>
            <span class="small">Ao selecionar a própria unidade, você estará confirmando o recebimento de mercadoria</span>
        </h3>
        <div class="form-group select">
            <label>
                <select class="form-control">
                    <option value="volvo">Verbo Divino</option>
                    <option value="saab">Aldeia da Serra</option>
                    <option value="mercedes">Aclimação</option>
                    <option value="audi">Itaim</option>
                </select>
            </label>
            <p class="btn btn-orange" id="btn-transfer"> Transferir estoque </p>
        </div>
    </div>

</div>

</body>

<script>

    // You can also require other files to run in this process
    require('../js/storage_transfer.js');
    require('../js/navbar_seller.js');

</script>
</html>
