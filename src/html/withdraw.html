<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/withdraw.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div class="row">

    <div id="all">
        <div class="header">
            <h1> Sangria -
                <span class="span-method">Dinheiro</span>
            </h1>
        </div>

        <div id="body-form">
            <h2>R$ <span id="money-quantity">1300,00</span> *</h2>
            <h2 class="small-font">*Quantidade em caixa atualmente.</h2>
            <form>
                <div class="form-group" id='div-user'>
                    <label for="name">Valor</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="R$00,00"
                           aria-describedby="helpBlock">
                </div>

                <div id='output'>
                    <p id="sent"></p>
                    <p class="btn btn-lg orange" id="deposit">Depositar <span class="span-method lowercase">Dinheiro</span></p>
                    <p class="btn btn-lg orange" id="make-withdraw">Fazer retirada</p>
                </div>

            </form>
        </div>

        <div class="footer" id="change-type">
            <a ><h3> VER <span id="type-text">CHEQUE</span> </h3></a>
        </div>
    </div>

</div>


<script>

    // Jquery

    $ = require('jquery');

    // You can also require other files to run in this process
    require('../js/withdraw.js')

</script>
</body>
</html>
